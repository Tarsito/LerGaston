        <script data-module="styles" data-type="text/javascript" data-language="ECMAScript 2015" charset="utf-8">
            "use strict";

            /** @type {number} */
            let preload = setInterval(() => {
                if(!SASS)
                    return;
                clearInterval(preload);

                SASS({
                    "body,html" : {
                        height : "100%", 
                        margin : "0em"
                    }, 
                    ["." + SETTINGS.application_class] : {
                        position : "relative", 
                        top : "0em", 
                        left : "0em", 
                        width : "100%", 
                        height : "100%",
                        overflow : "hidden", 

                        "header,main,footer" : {
                            position : "absolute", 
                            left : "0em", 
                            width : "100%"
                        }, 
                        header : {
                            top : "0em", 
                            height : "4em", 
                            zIndex : 20
                        }, 
                        main : {
                            top : "4em", 
                            bottom : "2em", 
                            zIndex : 10, 
                            overflow : "auto"
                        }, 
                        footer : {
                            bottom : "0em", 
                            height : "2em", 
                            zIndex : 30
                        }, 

                        h1 : {
                            margin : "0em",
                            padding : "0em", 
                            fontSize : "1em", 
                            fontWeight : "bold", 
                            img : {
                                width : "auto", 
                                height : "3.6em", 
                                "&+span" : {display : null}
                            }, 
                            a : {
                                "&>[data-i18n]" : {fontSize : "4em"}, 
                                "&>span" : {verticalAlign : "middle"}
                            }

                        }

                    }
                });

            }, 100);

        </script>

        <script data-module="utils" data-type="text/javascript" data-language="ECMAScript 2015" charset="utf-8">
            "use strict";

            /**
             * @class Utils
             * @constructor
             * @returns {void}
             * @access public
             * @static
             */
            const Utils = (function(){

                /**
                 * @callback utils_upload
                 * @param {Array.<Object.<string, any|null>>} response 
                 * @returns {void}
                 */

                /**
                 * @callback utils_execute
                 * @param {...(any|null)} [parameters] 
                 * @returns {any|null}
                 */

                /**
                 * @constructs Utils
                 * @returns {void}
                 * @access public
                 * @static
                 */
                const Utils = function(){};

                /**
                 * @param {?any} item 
                 * @returns {boolean}
                 * @access public
                 * @static
                 */
                Utils.is_array = item => item instanceof Array;

                /**
                 * @param {?any} item 
                 * @returns {boolean}
                 * @access public
                 * @static
                 */
                Utils.is_string = item => typeof item == "string";

                /**
                 * @param {?any} item 
                 * @returns {boolean}
                 * @access public
                 * @static
                 */
                Utils.is_key = item => (
                    item && 
                    typeof item == "string" && 
                    item.trim() == item && 
                    /^[a-z_][a-z0-9_]*$/i.test(item)
                );

                /**
                 * @param {?any} item 
                 * @returns {boolean}
                 * @access public
                 * @static
                 */
                Utils.is_object = item => item !== null && typeof item == "object";

                /**
                 * @param {?any} item 
                 * @returns {boolean}
                 * @access public
                 * @static
                 */
                Utils.is_function = item => typeof item == "function";

                /**
                 * @param {?any} item 
                 * @returns {boolean}
                 * @access public
                 * @static
                 */
                Utils.is_dictionary = item => item && item.constructor == Object;

                /**
                 * @param {!utils_execute} callback 
                 * @param {...(any|null)} [parameters] 
                 * @returns {any|null}
                 * @access public
                 * @static
                 */
                Utils.execute = (callback, ...parameters) => Utils.is_function(callback) ? callback(...parameters) : null;

                /**
                 * @param {...(any|null)} items 
                 * @returns {Array.<string>}
                 * @access public
                 * @static
                 */
                Utils.get_keys = (...items) => {

                    /** @type {Array.<string>} */
                    const keys = [];

                    items.forEach(item => {
                        if(Utils.is_array(item))
                            keys.push(...Utils.get_keys(...item));
                        else if(Utils.is_key(item))
                            keys.push(item);
                    });

                    return keys;
                };

                /**
                 * @param {...(any|null)} items 
                 * @returns {Array.<Object.<string, any|null>>}
                 * @access public
                 * @static
                 */
                Utils.get_dictionaries = (...items) => {

                    /** @type {{Array.<Object.<string, any|null>>} */
                    const dictionaries = [];

                    items.forEach(item => {
                        if(Utils.is_array(item))
                            dictionaries.push(...Utils.get_dictionaries(...item));
                        else if(Utils.is_dictionary(item))
                            dictionaries.push(item);
                    });

                    return dictionaries;
                };

                /**
                 * @param {!(string|Array.<string>)} keys 
                 * @param {!(Object.<string, any|null>|Array.<any|null>)} inputs 
                 * @param {?any} [_default = null] 
                 * @returns {any|null}
                 * @access public
                 * @static
                 */
                Utils.get_value = (keys, inputs, _default = null) => {

                    /** @type {number} */
                    const l = (inputs = Utils.get_dictionaries(inputs)).length, 
                          /** @type {number} */
                          m = (keys = Utils.get_keys(keys)).length;
                    
                    for(let i = 0; i < l; i ++)
                        for(let j = 0; j < m; j ++)
                            if(inputs[i][keys[j]] !== undefined)
                                return inputs[i][keys[j]];
                    return _default;
                };

                /**
                 * @param {!HTMLElement} item 
                 * @param {!Object.<string, any|null>} attributes 
                 * @returns {void}
                 * @access public
                 * @static
                 */
                Utils.css = (item, attributes) => {
                    for(const key in attributes){
                        if(/^on_?/i.test(key) && Utils.is_function(attributes[key]))
                            item.addEventListener(key.replace(/^on_?/i, ""), event => {
                                attributes[key](item, event);
                            });
                        else 
                            item.setAttribute(key.replace(/[^a-z0-9]+/gi, "-"), attributes[key]);
                    };
                };

                /**
                 * @param {!Array.<[string, Object.<string, any|null>|null, Array.<any|null>|null]|null>} structure 
                 * @param {?HTMLElement} [parent = null] 
                 * @returns {Array.<HTMLElement>}
                 * @access public
                 * @static
                 */
                Utils.html = (structure, parent = null) => {

                    /** @type {Array.<HTMLElement>} */
                    const items = [];

                    structure.forEach(item => {
                        if(Utils.is_array(item)){

                            /** @type {[string, Object.<string, any|null>|null, Array.<any|null>|null]} */
                            const [tag, attributes, children] = item.concat([null, null]).slice(0, 3), 
                                  /** @type {HTMLElement} */
                                  subitem = document.createElement(tag);

                            items.push(subitem);
                            attributes && Utils.css(subitem, attributes);
                            if(children){
                                if(Utils.is_array(children))
                                    Utils.html(children, subitem);
                                else 
                                    subitem.innerHTML = children;
                            };
                            parent && parent.appendChild(subitem);

                        }else if(parent)
                            parent.innerHTML += item;
                    });

                    return items;
                };

                /**
                 * @param {?any} data 
                 * @param {string} [mime = "application/octet-stream"] 
                 * @returns {string}
                 * @access public
                 * @static
                 */
                Utils.to_url = (data, mime = "application/octet-stream") => "data:" + mime + ";base64," + btoa(
                    Utils.is_string(data) ? data : 
                    Utils.is_object(data) ? JSON.stringify(data) : 
                "" + data);

                /**
                 * @param {!utils_upload} callback 
                 * @param {!boolean} [multiple = false] 
                 * @returns {void}
                 * @access public
                 * @static
                 */
                Utils.upload = (callback, multiple = false) => {

                    /** @type {HTMLInputElement} */
                    const input = document.querySelector("body").appendChild(document.createElement("input"));

                    Utils.css(input, {
                        type: "file", 
                        ...(multiple ? {multiple : "multiple"} : {}), 
                        on_change : (item, event) => {
                            console.log([item, event]);

                            /** @type {Array.<any|null>} */
                            const response = [], 
                                  /** @type {number} */
                                  l = event.target.files.length;
                            /** @type {number} */
                            let loaded = 0;

                            [...event.target.files].forEach((file, i) => {

                                /** @type {FileReader} */
                                const reader = new FileReader();

                                reader.onload = e => {
                                    response.push({
                                        name: file.name,
                                        type: file.type,
                                        size: file.size,
                                        data: atob(e.target.result.split(",")[1])
                                    });
                                    if(++ loaded == l){
                                        input.remove();
                                        Utils.execute(callback, ...response);
                                    };
                                };
                                reader.readAsDataURL(file);

                            });

                        }
                    });
                    input.click();

                };

                /**
                 * @param {!string} csv 
                 * @returns {Array.<Object.<string, string>>}
                 * @access public
                 * @static
                 */
                Utils.load_csv = csv => {

                    /** @type {Array.<string>} */
                    const rows = csv.trim().split(/\r\n|[\r\n]/), 
                          /** @type {Array.<string>} */
                          headers = rows[0].trim().split(",").map(header => header.trim().replace(/[^a-z0-9]+/gi, "_")), 
                          /** @type {number} */
                          l = headers.length;

                    return rows.slice(1).map(row => {

                        /** @type {Object.<string, string>} */
                        const result = {};
                        /** @type {number} */
                        let i = 0;

                        row.replace(/(?:"([^"]*)"|([^,]*)),?/g, (_, quoted, unquoted) => {
                            i < l && (result[headers[i ++]] = quoted || unquoted || "");
                        });

                        return result;
                    });
                };

                return Utils;
            })();

            /**
             * @class SASS
             * @constructor
             * @param {!Object.<string, any|null>} sass 
             * @returns {void}
             * @access public
             * @static
             */
            const SASS = (function(){

                /**
                 * @constructs SASS
                 * @param {!Object.<string, any|null>} sass 
                 * @returns {void}
                 * @access private
                 * @static
                 */
                const SASS = sass => {

                    /** @type {HTMLStyleElement|null} */
                    let style = document.querySelector("style");

                    style || 
                    Utils.css(style = document.querySelector("head").appendChild(document.createElement("style")), {
                        data_type : "text/css;charset=utf-8", 
                        data_rel : "stylesheet",
                        charset : "utf-8"
                    });

                    style.appendChild(document.createTextNode(SASS.build(sass).join("")));

                };

                /**
                 * @param {!Object.<string, any|null>} sass 
                 * @param {!string} [parent = ""] 
                 * @returns {[string, string]}
                 * @access public
                 * @static
                 */
                SASS.build = (sass, parent = "") => {

                    /** @type {string} */
                    let nested = ``;

                    return [Object.keys(sass).reduce((css, key) => {
                        if(Utils.is_dictionary(sass[key]))
                            key.split(",").forEach(subselector => {
                                
                                /** @type {string} */
                                const selector = parent + (
                                          ["&", ">", "~"].includes(subselector[0]) ? "" : 
                                      " ") + (["&"].includes(subselector[0]) ? subselector.slice(1) : subselector), 
                                      /** @type {[string, string]} */
                                      [child, child_nested] = SASS.build(sass[key], selector);

                                nested += `\n\n${selector}\{${child}\n}${child_nested}`;

                            });
                        else 
                            css += `\n    ${key.replace(/([A-Z]+)|([^a-z0-9]+)/g, (_, upper, dash) => upper ? "-" + upper.toLowerCase() : "-")}: ${sass[key] === null ? "none" : sass[key]};`;
                        return css;
                    }, ``), nested];
                };

                return SASS;
            })();

        </script>

        <script data-module="scripts" data-type="text/javascript" data-language="ECMAScript 2015" charset="utf-8">
            "use strict";

            /**
             * @class LerGaston
             * @constructor
             * @param {?(Object.<string, any|null>|Array.<any|null>)} [custom = null] 
             * @returns {void}
             * @access public
             * @static
             */
            const LerGaston = (function(){

                /**
                 * @callback ler_gaston_js_event
                 * @param {!HTMLElement} item 
                 * @param {!Event} event 
                 * @returns {void}
                 */

                /**
                 * @constructs LerGaston
                 * @param {?(Object.<string, any|null>|Array.<any|null>)} [custom = null] 
                 * @returns {void}
                 * @access private
                 * @static
                 */
                const LerGaston = function(custom = null){
                    
                    /** @type {LerGaston} */
                    const self = this;

                    /**
                     * @returns {void}
                     * @access private
                     */
                    const constructor = () => {

                        /** @type {number} */
                        let preload = setInterval(() => {

                            /** @type {HTMLBodyElement|null} */
                            const body = document.querySelector("body");

                            if(body){
                                clearInterval(preload);
                                try{
                                    build_gui(body);
                                }catch(exception){
                                    console.error(exception);
                                };
                            };

                        }, 100);

                    };

                    /**
                     * @param {!(string|Array.<string>)} keys 
                     * @param {?(Object.<string, any|null>|Array.<any|null>)} [inputs = null] 
                     * @param {?any} [_default = null] 
                     * @returns {any|null}
                     * @access public
                     */
                    this.get = (keys, inputs = null, _default = null) => Utils.get_value(keys, [
                        inputs, custom, SETTINGS
                    ], _default);

                    /**
                     * @param {!HTMLElement} position
                     * @returns {void}
                     * @access private
                     */
                    const build_gui = position => {

                        /** @type {string} */
                        const name = self.get("application_name"), 
                              /** @type {string} */
                              _class = self.get("application_class"), 
                              /** @type {string} */
                              link = self.get("application_link"), 
                              /** @type {string} */
                              git = self.get("application_git"), 
                              /** @type {string} */
                              logo = self.get("application_logo");

                        Utils.html([
                            ["div", {
                                class : _class, 
                                data_application_name : name, 
                                data_application_link : link, 
                                data_application_git : git, 
                                //data_application_logo : logo
                            }, [
                                ["header", null, [
                                    ["h1", {
                                        data_i18n : "ler_gaston", 
                                        data_i18n_without : true, 
                                        title : name
                                    }, [
                                        ["a", {href : link, target : "_self"}, [
                                            ["span", {class : "image"}, [
                                                ["img", {src : logo, data_i18n : "ler_gaston", data_i18n_without : true, alt : "LerGaston"}], 
                                                ["span", {style : "background-image:url('" + logo + "')"}]
                                            ]], 
                                            ["span", {data_i18n : "ler_gaston"}, name]
                                        ]]
                                    ]]
                                ]], 
                                ["main", null, [
                                    ["fieldset", {class : "menu"}, [
                                        ["legend", {data_i18n : "menu"}, "Menu"], 
                                        ["nav", null, [
                                            ["ul", null, [
                                                self.menu_option("load_database", load_database, "Cargar base de datos"), 
                                                self.menu_option("save_database", save_database, "Guardar base de datos"), 
                                                self.menu_option("load_bank_file", load_bank_file, "Cargar archivo de banco"), 
                                            ]]
                                        ]]
                                    ]], 
                                    ["fieldset", {class : "content"}, [
                                        ["legend", {data_i18n : "content"}, "Contenido"]
                                    ]]
                                ]], 
                                ["footer", null, [
                                    ["span", {class : "license"}, [
                                        ["span", {class : "copyright"}, [
                                            ["span", null, "© CopyRight 2025-2026"], 
                                            ["span", {class : "tarsi"}, "Tarsi"], 
                                            ["span", {class : "kyman"}, "KyMAN"]
                                        ]], 
                                        ["a", {class : "cc-by-nc-sa-4", href : "https://creativecommons.org/licenses/by-nc-sa/4.0/", target : "_blank"}, [
                                            ["span", {data_i18n : "cc_by_nc_sa_4"}, "Creative Commons Attribution-NoCommerce-ShareDAlike 4.0"],
                                            ["img", {src : "https://licensebuttons.net/l/by-nc-sa/3.0/88x31.png", alt : "Creative Commons BY-NC-SA 4.0"}]
                                        ]]
                                    ]]
                                ]]
                            ]]
                        ], position);

                    };

                    /**
                     * @param {!string} name 
                     * @returns {[string, Object.<string, string>]}
                     * @access public
                     */
                    this.icon = name => ["span", {data_icon : name}];

                    /**
                     * @param {!string} name 
                     * @param {?string} [text = null] 
                     * @returns {[string, Object.<string, string>, string]}
                     * @access public
                     */
                    this.i18n = (name, text = null) => ["span", {data_i18n : name}, text === null ? name : text];

                    /**
                     * @param {!string} name 
                     * @param {!ler_gaston_js_event} action 
                     * @param {?string} [text = null] 
                     * @returns {[string, Object.<string, any|null>, Array.<any|null>]}
                     * @access public
                     */
                    this.menu_option = (name, action, text = null) => ["li", {
                        data_i18n : name, 
                        data_i18n_without : true, 
                        title : text === null ? name : text, 
                        on_click : (item, event) => Utils.execute(action, item, event)
                    }, [
                        self.icon(name), 
                        self.i18n(name, text)
                    ]];

                    /**
                     * @param {!string} name 
                     * @param {!ler_gaston_js_event} action 
                     * @param {?string} [text = null] 
                     * @returns {[string, Object.<string, any|null>, Array.<any|null>]}
                     * @access public
                     */
                    this.button = (name, action, text = null) => ["button", {
                        type : "button", 
                        data_i18n : name, 
                        data_i18n_without : true, 
                        title : text === null ? name : text, 
                        on_click : (item, event) => Utils.execute(action, item, event)
                    }, [
                        self.icon(name), 
                        self.i18n(name, text)
                    ]];

                    /**
                     * @param {!HTMLElement} item 
                     * @param {!ler_gaston_js_event} event 
                     * @returns {void}
                     * @access private
                     */
                    const load_database = (item, event) => {

                        Utils.upload(response => {
                            if(response && response.length > 0){
                                const data = response[0].data;
                                try{
                                    const database = JSON.parse(atob(data.split(",")[1]));
                                    console.log("Base de datos cargada:", database);
                                    // Aquí puedes procesar la base de datos cargada
                                }catch(exception){
                                    console.error("Error al cargar la base de datos:", exception);
                                };
                            };
                        }, true);

                    };

                    /**
                     * @param {!HTMLElement} item 
                     * @param {!ler_gaston_js_event} event 
                     * @returns {void}
                     * @access private
                     */
                    const save_database = (item, event) => {

                        const database = {
                            types: [], 
                            coins: [], 
                            groups: [], 
                            entities: [], 
                            orders: []
                        };

                        // Aquí puedes llenar el objeto database con los datos que quieras guardar

                        const data = Utils.to_url(JSON.stringify(database), "application/json");
                        const link = document.createElement("a");
                        link.href = data;
                        link.download = "database.json";
                        link.click();

                    };

                    /**
                     * @param {!HTMLElement} item 
                     * @param {!ler_gaston_js_event} event 
                     * @returns {void}
                     * @access private
                     */
                    const load_bank_file = (item, event) => {
                        Utils.upload(response => {
                            console.log(Utils.load_csv(response.data));
                        });
                    };

                    constructor();

                };

                return LerGaston;
            })();

        </script>
